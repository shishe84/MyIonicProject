<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block color="dark" (click)="doAlert()">Show Basic Alert</button>
  <button ion-button block color="secondary" (click)="showPrompt()">Show Prompt Alert</button>
  <button ion-button block color="primary" (click)="showConfirm()">Show Confirmation Alert</button>
  <button ion-button block color="primary" (click)="showRadio()">Show Radio Alert</button>
  <button ion-button block color="danger" (click)="showCheckbox()">Show Checkbox Alert</button>
</ion-content>
